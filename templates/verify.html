<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify page</title>
</head>
<body>
    <h1>
        {{ msg }}
    </h1>
    <div>
        <h2>Perhaps you want to re-send the validation code to your email address:</h2>
        <form action="{% url 'resend' %}" method="post">
            {% csrf_token %}
            <input form="input" name="email" placeholder="email">
            <input form="submit">
        </form>
    </div>
</body>
</html>
